<html>
	<head>
		<meta charset="utf8">
		<title>RPG Soixante Circuits</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/grid.css" />
		<link rel="stylesheet" href="./css/animations.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body class="container_12">	
		<div class="grid_12">
			<p>Optimisé pour Firefox 19.0.2.
			</p>
			<h1>RPG Soixante Circuits</h1>
			<input type="button" value="Actualiser" id="Actualiser" />
		</div>
		<div class="clear"></div>
		
<!-- ********************************** -->
		<div id="contenu">
			<div class="grid_3" id="gestionMonde">
				<h2>Mondes</h2>
				
				<div id="gestionMonde_liste" class="container">
				</div>
				
				<div class="boutons">
					<!--<input type="button" id="creerMonde" value="Créer" />-->
					<input type="button" id="supprimerMonde" value="Supprimer" />
				</div>
			</div>
			
			<div class="grid_3" id="gestionFamille">
				<h2>Familles</h2>
				
				<div id="gestionFamille_liste" class="container">
				</div>
				
				<div class="boutons">
					<!--<input type="button" id="creerFamille" value="Créer" />-->
					<input type="button" id="supprimerFamille" value="Supprimer" />
				</div>
			</div>
			<div class="grid_3" id="gestionMonstre">
				<h2>Monstres</h2>
				
				<div id="gestionMonstre_liste" class="container">
				</div>
				
				<div class="boutons">
					<!--<input type="button" id="creerMonstre" value="Créer" />-->
					<input type="button" id="supprimerMonstre" value="Supprimer" />
				</div>
			</div>
			
			<div class="grid_3">
				<h2>Image de l'élément</h2>
				
				<p>A venir...
				</p>
			</div>

			<div class="clear"></div>
		</div>
		
<!-- ********************************** -->

		<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="./js/mustache.js"></script>
		<script src="http://localhost:80/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="./js/client.js"></script>
		
<!-- ********************************** -->

	</body>
</html>
