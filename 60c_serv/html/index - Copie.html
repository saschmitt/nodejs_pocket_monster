<html>
	<head>
		<meta charset="utf8">
		<title>RPG Soixante Circuits</title>
		<link rel="stylesheet" href="./css/normalize.css" />
		<link rel="stylesheet" href="./css/grid.css" />
		<link rel="stylesheet" href="./css/animations.css" />
		<link rel="stylesheet" href="./css/styles.css" />
	</head>
	<body class="container_12">	
		<div class="grid_12">
			<p>Optimisé pour Firefox 19.0.2.
			</p>
			<h1>RPG Soixante Circuits</h1>
		</div>
		<div class="clear"></div>
		
<!-- ********************************** -->
		<div id="contenu">
			<div class="grid_2" id="gestionMonde">
				<h2>Mondes</h2>
				
				<div id="gestionMonde_liste" class="container">
				</div>
				
				<div class="boutons">
					<input type="button" id="creerFormMonde" value="Créer" />
					<input type="button" id="supprimerMonde" value="Supprimer" />
				</div>
			</div>
			
			<div class="grid_2" id="gestionFamille">
				<h2>Familles</h2>
				
				<div id="gestionFamille_liste" class="container">
				</div>
				
				<div class="boutons">
					<input type="button" id="creerFormFamille" value="Créer" />
					<input type="button" id="supprimerFamille" value="Supprimer" />
				</div>
			</div>
			<div class="grid_2" id="gestionMonstre">
				<h2>Monstres</h2>
				
				<div id="gestionMonstre_liste" class="container">
				</div>
				
				<div class="boutons">
					<input type="button" id="creerFormMonstre" value="Créer" />
					<input type="button" id="supprimerMonstre" value="Supprimer" />
				</div>
			</div>
			
			<div class="grid_3" id='zoneImage'>
				<h2>Image</h2>
				
				<p> /
				</p>
			</div>
			
			<div class="grid_3" id="zoneCreation">
				<h2>Création</h2>
			</div>

			<div class="clear"></div>
		</div>
		
<!-- ********************************** -->

		<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="./js/mustache.js"></script>
		<script src="http://gentle-sea-6478.herokuapp.com/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="./js/client.js"></script>
		
<!-- ********************************** -->

	</body>
</html>
